<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visor JSmol - Naftaleno en formato bolas y palos</title>
  <!-- Se carga la librería JSmol desde un CDN -->
  <script type="text/javascript" src="https://chemapps.stolaf.edu/jmol/jsmol/JSmol.min.js"></script>
</head>
<body>
  <!-- Contenedor para el visor interactivo -->
  <div id="jsmolContainer" style="width: 600px; height: 600px; margin: auto;"></div>
  <script type="text/javascript">
    var Info = {
      width: 600,
      height: 600,
      debug: false,
      use: "HTML5",
      // Ruta a los archivos j2s necesarios para JSmol (usando el CDN)
      j2sPath: "https://chemapps.stolaf.edu/jmol/jsmol/j2s", 
      // Carga el naftaleno .mol y configura la visualización en formato bolas y palos:
      // "spacefill 23%;" muestra los átomos como esferas (bolas) al 15% de su radio,
      // "wireframe 0.15;" dibuja las conexiones (palos) con un grosor de 0.08.
      script: "load 'naftaleno.mol'; select all; spacefill 15%; wireframe 0.08;",
      disableJ2SLoadMonitor: true,
      disableInitialConsole: true
    };
    // Se crea el applet de JSmol
    Jmol.getApplet("jmolApplet", Info);
  </script>
</body>
</html>
